<script>
    $(document).ready(function() {
        $("#action").click(function () {

            var pidv = $("#pid").val();
            var pv = $("#password").val();
            var formData = {
                pid: pidv,
                password: pv
            };
            //alert(formData)

                type: "POST",
                url: "http://localhost:6060/admlogin",
                dataType: "jsonp",
                jsonp: "jsonp",
                jsonpCallback: "myJsonMethod",
                data: formData,
                async: false,
                success: function (data) {
                    if (data != "") {
                        var link = "http://localhost:8000/jq/pages/session.html";
                        window.open(link, 'newStuff'); //open's link in newly opened tab!
                    }
                },
                error: function (xhr, status, error) {
                    console.error(status + ": " + error);
                }
            });
        });
        });

     }
</script>
